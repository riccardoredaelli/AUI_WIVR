<!DOCTYPE html>
<html>
  <head>
    <title>Hello, WebVR! - A-Frame</title>
    <meta name="description" content="Hello, WebVR! - A-Frame">
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>

        <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9" shadow></a-box>
        <a-sphere src="images/1.jpg" position="0 1.25 -5" radius="1.25" color="#fff" rotation="45 45 45" shadow>
            <a-animation attribute="rotation" begin="click" repeat="indefinire" to="0 360 0"></a-animation>
        </a-sphere>
        <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D" shadow></a-cylinder>
        <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4" shadow></a-plane>
        <a-sky src="images/Paesaggio.jpg"></a-sky>
        
        <!--e-event name="mousecenter" scale="4 1 6"></e-event-->
        
        <a-camera position="0 7 5">
            <a-cursor color="#ff0000"/>
        </a-camera>
        
        <a-light type="spot" color="ff0000" position="-10 0 0" look-at="a-box"></a-light>
        <a-light type="point" color="00ff00" position="0 5 0" look-at="a-box"></a-light>
        
    </a-scene>
      
      <script>
          var box = document.querySelector('a-box');
        box.addEventListener("mouseenter", function()
        {
            box.setAttribute("scale",
            {
                x:0.5,
                y:2,
                z:5.9
            });
        });
          
      </script>
      
  </body>
</html>

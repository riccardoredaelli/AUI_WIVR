<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    <script src='js/raycaster.js'></script>
    <script src='json/ignore.json'></script>
    <title>Hello, WebVR! - A-Frame</title>
    <meta name="description" content="Hello, WebVR! - A-Frame">
  </head>
  <body>
    <a-scene id="scene">
    
        <a-camera>
            <a-entity id="pointer" geometry='primitive: sphere; radius:0.2' material='color: white' radius='0.2' position='0 0 -5' sphere-behavior collider></a-entity>
        </a-camera>
        
        <a-entity daydream-controls="hand: right">
            <a-entity laser-controls line="color: red; opacity: 0.75"></a-entity>
            <a-entity laser-controls raycaster="objects: .links; far: 5"></a-entity>
            <a-entity id="laserpointer" visible="false" position=" 0 0 -5"></a-entity>
        </a-entity>
        
        <a-sky color='black'></a-sky>
        
        <a-entity id='toBring'></a-entity>
        
    </a-scene>  
      
    <!--modifico a-entity che poi sposterÃ²-->
    <script>
        var obj= document.querySelector('#toBring');
        obj.setAttribute('geometry', 'primitive: sphere');
        obj.setAttribute('material', 'color: red');
        obj.setAttribute('position', '0 0 -4');
        obj.setAttribute('visible', 'true');
    </script>  
      
    <!--prova collisione-->
    <script>
        var punt= document.querySelector('#pointer');
        var collision= punt.intersectObject
        punt.addEventListener('collide', function(){
            punt.setAttribute('material', 'color: white');
            console.log('collisione!');
        });
    </script>
  </body>
</html>
